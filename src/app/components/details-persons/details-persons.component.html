<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Pessoa</title>
</head>

<body>
  <h1 class="display-3">Detalhes da Pessoa</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <strong><a class="navbar-brand" href="#">Dashboard</a></strong>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            routerLink="/add" href="#">Incluir Pessoa</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Content-->
  <div class="container">
    <div class="mb-0" style="max-width: 75%;">
      <h2 class="text-center mb-3 display-3">Detalhes</h2>
      <div *ngFor="let person of persons">
        <!--Nome-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">Nome: <strong>{{person?.nome}}</strong></p>
          </div>
        </div>
        <!--Data Nascimento-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">Data de Nascimento: <strong>{{person?.data_nasc}}</strong></p>
          </div>
        </div>
        <!--CPF-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">CPF: <strong>{{person?.cpf}}</strong></p>
          </div>
        </div>
        <!--Sexo-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">Sexo: <strong>{{person?.sexo}}</strong></p>
          </div>
        </div>
        <!--Altura-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">Altura: <strong>{{person?.altura}}</strong></p>
          </div>
        </div>
        <!--Peso-->
        <div class="row">
          <div class="col-sm-12">
            <p class="display-6">Peso: <strong>{{person?.peso}}</strong></p>
          </div>
        </div>
        <!--Submit-->
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <button class="btn btn-outline-primary" routerLink="/update/{{person?.id}}">Alterar</button>
            <button class="btn btn-outline-danger" (click)="deletePerson(person?.id)">Excluir</button>
            <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#ModalForm" (click)="calculateIdealWeight(person?.id)">Calcular Peso Ideal</button>
          </div>
          <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="myform bg-white">
                        <h1 class="text-center">Peso Ideal</h1>
                        <div class="mb-3">
                          <!--Get peso ideal from response-->
                            <h3 class="text-center">{{response?.peso_ideal}} kgs</h3>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
